<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch-App</title>
  </head>
  <body>
    <div class="container">
      <!-- stopwatch container -->
      <div class="stop_watch_container">
        <h1 class="stopwatch_h1">STOPWATCH</h1>

        <!-- Stopwatch Time Display -->
        <div id="stopwatch_display">00:00:00</div>

        <!-- stopwatch buttons -->
        <div class="btn">
          <button id="start_time">Start&nbsp;/&nbsp;</button>
          <button id="stop_time">Stop&nbsp;/&nbsp;</button>
          <button id="reset_time">Reset</button>
        </div>
      </div>
    </div>
    <!-- linked javascript file -->
    <script src="script.js"></script>
  </body>
</html>
